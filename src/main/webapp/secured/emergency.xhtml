<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" template="/templates/common.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="center">
        <h:form>
            <p:focus />
            <p:toolbar class="BlueBody Fs12 FontBold" style="margin-bottom: 10px">
                <f:facet name="left" >
                    <h2 style="margin-top:0;margin-bottom:0;"><i class="fa fa-ambulance Fs25" /> Emergency contact details</h2>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="addemergencycontacttop" label="Add Emergency Contact"
                                     type="submit" value="Add Emergency Contact" icon="fa fa-ambulance"  class="LimeBack FontVoltBold"
                                     action="#{emergencybean.addemergencycontact}" alt="Add Emergency Contact" />
                    <p:commandButton id="updatebuttontop" label="Update"
                                     type="submit" value="Update" icon="fa fa-save"  class="LimeBack FontVoltBold"
                                     action="#{emergencybean.submit}" alt="Update" />

                </f:facet>
            </p:toolbar>

            <p:messages id="messages" showDetail="true" autoUpdate="true" />
            <h3 style="margin-top:7px;margin-bottom:10px;"><i class="fa fa-tag Fs17" /> Identity</h3>
            <h:panelGrid columns="2" style=" margin-left: 10px">
                <p:column>
                    Name:&#160;
                </p:column>
                <p:column>
                    <p:inputText id="firstName"	value="#{emegencybean.firstName}" size="18" />&#160;
                    <p:watermark for="firstName" value="Firstname" />

                    <p:inputText id="lastName" value="#{emegencybean.lastName}" size="18" />
                    <p:watermark for="lastName" value="Lastname" />
                </p:column>

            </h:panelGrid>
            <div class="Separator" />
            <h3 style="margin-top:0;margin-bottom:10px;"><i class="fa fa-phone Fs17" /> Phone</h3>
            <h:panelGrid columns="4" style=" margin-left: 10px">
                <p:column>
                    Home Phone:&#160;
                </p:column>
                <p:column>
                    <p:inputMask id="homePhone" value="#{emergencybean.homePhone}"
                                 mask="(999) 999-9999" size="12" style="vertical-align:middle;float:right;align:right;" />
                </p:column>
                <p:column>
                    Work Phone:&#160;
                </p:column>
                <p:column>
                    <p:inputMask id="workPhone" value="#{emergencybean.workPhone}"
                                 mask="(999) 999-9999" size="12" style="vertical-align:middle;float:right;align:right;" />
                </p:column>
                <p:column>
                    Mobile Phone:&#160;
                </p:column>
                <p:column>
                    <p:inputMask id="mobilePhone" value="#{emergencybean.mobilePhone}"
                                 mask="(999) 999-9999" size="12" style="vertical-align:middle;float:right;align:right;" />
                </p:column>
                <p:column>
                    Other Phone:&#160;
                </p:column>
                <p:column>
                    <p:inputMask id="otherPhone" value="#{emergencybean.otherPhone}"
                                 mask="(999) 999-9999" size="12" style="vertical-align:middle;float:right;align:right;" />
                </p:column>

            </h:panelGrid>
            
            <div class="Separator" />
            <h3 style="margin-top:0;margin-bottom:10px;"><i class="fa fa-building Fs17" /> Address</h3>

            <h:panelGrid columns="1" style=" margin-left: 10px">    
                <p:column>
                    <p:inputText id="addressLine1"
                                 value="#{emergencybean.addressLine1}" size="35" />
                    <p:watermark for="addressLine1" value="Address Line 1" />
                </p:column>
                <p:column>
                    <p:inputText id="addressLine2"
                                 value="#{emergencybean.addressLine2}" size="35" />
                    <p:watermark for="addressLine2" value="Address Line 2" />
                </p:column>
                <p:column>
                    <h:outputLabel value="" />
                    <p:inputText id="addressCity" value="#{emergencybean.addressCity}" size="10" />&#160;
                    <p:watermark for="addressCity" value="City" />
                    <p:selectOneMenu id="homestate" value="#{selectOneViewMenu.state}"
                                     style="vertical-align:middle;" >
                        <f:selectItem itemLabel="Select State" itemValue="" />
                        <f:selectItems value="#{selectOneViewMenu.states}" />
                    </p:selectOneMenu>&#160;

                    <p:inputText id="addressZip" value="#{emergencybean.addressZip}"
                                 size="4" />
                    <p:watermark for="addressZip" value="Zip" />
                </p:column>
                <p:column>
                    <p:inputText id="addressCountry" value="#{emergencybean.addressCountry}"
                                 size="12" />
                    <p:watermark for="addressCountry" value="Country" />
                </p:column>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
