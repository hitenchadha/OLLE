<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" template="/templates/common_secure.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="center">
        <h:form>
            <p:focus />
            <p:toolbar class="BlueBody Fs12 FontBold" style="margin-bottom: 10px">
                <f:facet name="left" >
                    <h2 style="margin-top:0;margin-bottom:0;"><i class="fa fa-ambulance Fs25" /> Emergency contact details</h2>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="addemergencycontacttop" label="Add Emergency Contact"
                                     type="submit" value="Add Emergency Contact" icon="fa fa-ambulance"  class="LimeBack FontVoltBold"
                                     action="#{emergencybean.addemergencycontact}" alt="Add Emergency Contact" />
                    <p:commandButton id="updatebuttontop" label="Update"
                                     type="submit" value="Update" icon="fa fa-save"  class="LimeBack FontVoltBold"
                                     action="#{emergencybean.submit}" alt="Update" />

                </f:facet>
            </p:toolbar>

            <p:messages id="messages" showDetail="true" autoUpdate="true" />
            <h3 style="margin-top:7px;margin-bottom:10px;"><i class="fa fa-tag Fs17" /> Identity</h3>
            <h:panelGrid columns="2" style=" margin-left: 10px">
                <p:column>
                    Name:&#160;
                </p:column>
                <p:column>
                    <p:inputText id="firstname"	value="#{emegencybean.firstname}" size="18" />&#160;
                    <p:watermark for="firstname" value="Firstname" />

                    <p:inputText id="middlename" value="#{emegencybean.middlename}" size="10" />
                    <p:watermark for="middlename" value="Middlename" />&#160;

                    <p:inputText id="lastname" value="#{emegencybean.lastname}" size="18" />
                    <p:watermark for="lastname" value="Lastname" />
                </p:column>

                <p:column>
                    Gender:&#160;
                </p:column>
                <p:column>
                    <p:inputText id="gender" value="#{emegencybean.gender}" size="12" />
                </p:column>

            </h:panelGrid>
            <div class="Separator" />
            <h3 style="margin-top:0;margin-bottom:10px;"><i class="fa fa-phone Fs17" /> Phone</h3>
            <h:panelGrid columns="4" style=" margin-left: 10px">
                <p:column>
                    Home Phone:&#160;
                </p:column>
                <p:column>
                    <p:inputMask id="homephone" value="#{emergencybean.homephone}"
                                 mask="(999) 999-9999" size="12" style="vertical-align:middle;float:right;align:right;" />
                </p:column>
                <p:column>
                    Work Phone:&#160;
                </p:column>
                <p:column>
                    <p:inputMask id="workphone" value="#{emergencybean.workphone}"
                                 mask="(999) 999-9999" size="12" style="vertical-align:middle;float:right;align:right;" />
                </p:column>
                <p:column>
                    Mobile Phone:&#160;
                </p:column>
                <p:column>
                    <p:inputMask id="mobilephone" value="#{emergencybean.mobilephone}"
                                 mask="(999) 999-9999" size="12" style="vertical-align:middle;float:right;align:right;" />
                </p:column>
                <p:column>
                    Other Phone:&#160;
                </p:column>
                <p:column>
                    <p:inputMask id="otherphone" value="#{emergencybean.otherphone}"
                                 mask="(999) 999-9999" size="12" style="vertical-align:middle;float:right;align:right;" />
                </p:column>

            </h:panelGrid>
            <div class="Separator" />
            <h3 style="margin-top:0;margin-bottom:10px;"><i class="fa fa-envelope Fs17" /> Email</h3>
            <h:panelGrid columns="2" style=" margin-left: 10px">
                <p:column>
                    Personal Email:&#160;
                </p:column>
                <p:column>
                    <p:inputText id="homeemail" value="#{emergencybean.homeemail}"
                                 validatorMessage="Invalid spouses personal email format"
                                 size="50" style="vertical-align:middle;float:right;align:right;" >
                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                </p:column>

                <p:column>
                    Work Email:&#160;
                </p:column>
                <p:column>
                    <p:inputText id="workemail" value="#{emergencybean.workemail}"
                                 validatorMessage="Invalid spouses work email format" size="50" style="vertical-align:middle;float:right;align:right;" >
                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                </p:column>
            </h:panelGrid>
            <div class="Separator" />
            <h3 style="margin-top:0;margin-bottom:10px;"><i class="fa fa-building Fs17" /> Address</h3>

            <h:panelGrid columns="1" style=" margin-left: 10px">    
                <p:column>
                    <p:inputText id="homeaddressline1"
                                 value="#{emergencybean.homeaddressline1}" size="35" />
                    <p:watermark for="homeaddressline1" value="Address Line 1" />
                </p:column>
                <p:column>
                    <p:inputText id="homeaddressline2"
                                 value="#{emergencybean.homeaddressline2}" size="35" />
                    <p:watermark for="homeaddressline2" value="Address Line 2" />
                </p:column>
                <p:column>
                    <h:outputLabel value="" />
                    <p:inputText id="homecity" value="#{emergencybean.homecity}" size="10" />&#160;
                    <p:watermark for="homecity" value="City" />
                    <p:selectOneMenu id="homestate" value="#{selectOneViewMenu.state}"
                                     style="vertical-align:middle;" >
                        <f:selectItem itemLabel="Select State" itemValue="" />
                        <f:selectItems value="#{selectOneViewMenu.states}" />
                    </p:selectOneMenu>&#160;

                    <p:inputText id="homezip" value="#{emergencybean.zip}"
                                 size="4" />
                    <p:watermark for="homezip" value="Zip" />
                </p:column>
                <p:column>
                    <p:inputText id="homecountry" value="#{emergencybean.homecountry}"
                                 size="12" />
                    <p:watermark for="homecountry" value="Country" />
                </p:column>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
