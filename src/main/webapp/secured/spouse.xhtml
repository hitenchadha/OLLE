<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" template="/templates/common.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="center">
        <h:form>
            <p:focus />
            <p:toolbar class="BlueBody Fs12 FontBold" style="margin-bottom: 10px">
                <f:facet name="left" >
                    <h2 style="margin-top:0;margin-bottom:0;"><i class="fa fa-heart Fs25" /> Spouse details</h2>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="updatebuttontop" label="Update"
                                     type="submit" value="Update" icon="fa fa-save"  class="LimeBack FontVoltBold" 
                                     action="#{profilecontroller.updateSpouse()}" alt="Update" />
                </f:facet>
            </p:toolbar>

            <p:messages id="messages" showDetail="true" autoUpdate="true" />

            <h3 style="margin-top:7px;margin-bottom:10px;"><i class="fa fa-tag Fs17" /> Identity</h3>
            <h:panelGrid columns="4" style=" margin-left: 10px">
                <p:column>Spouse Name: </p:column>
                <p:column colspan="3">
                    <p:inputText id="firstName" value="#{spousebean.firstName}"
                                 size="18" >
                        <p:watermark for="firstName" value="Firstname" />
                    </p:inputText>&#160;
                    <p:inputText id="middleName" value="#{spousebean.middleName}"
                                 size="10" >
                        <p:watermark for="middleName" value="Middlename" />
                    </p:inputText>&#160;
                    <p:inputText id="lastName" value="#{spousebean.lastName}"
                                 size="18" >
                        <p:watermark for="lastName" value="Lastname" />
                    </p:inputText>
                </p:column>
            </h:panelGrid>
            <h:panelGrid columns="4" style=" margin-left: 10px">
                <p:column>Social Security #: </p:column>
                <p:column>
                    <p:inputMask id="ssn" value="#{spousebean.ssn}" size="12"
                                 mask="999-99-9999" style="vertical-align:middle;float:right;align:right;" />
                </p:column>
                <p:column>Gender: </p:column>
                <p:column>
                    <p:inputText id="gender" value="#{spousebean.gender}" size="12" style="vertical-align:middle;float:right;align:right;" />
                </p:column>

                <p:column>Birth Date: </p:column>
                <p:column>
                    <p:calendar id="birthdayDate" value="#{spousebean.birthdayDate}"
                                pattern="MM-dd-yyyy" mask="true" size="15" style="vertical-align:middle;float:right;align:right;" />
                    <p:watermark for="birthdayDate" value="Date" />
                </p:column>
            </h:panelGrid>
            <div class="Separator" />
            <h3 style="margin-top:0;margin-bottom:10px;"><i class="fa fa-phone Fs17" /> Phone</h3>
            <h:panelGrid columns="4" style=" margin-left: 10px">
                <p:column>
                    Home Phone:&#160;
                </p:column>
                <p:column>
                    <p:inputMask id="homePhone" value="#{spousebean.homePhone}"
                                 mask="(999) 999-9999" size="12" style="vertical-align:middle;float:right;align:right;" />
                </p:column>
                <p:column>
                    Work Phone:&#160;
                </p:column>
                <p:column>
                    <p:inputMask id="workPhone" value="#{spousebean.workPhone}"
                                 mask="(999) 999-9999" size="12" style="vertical-align:middle;float:right;align:right;" />
                </p:column>
                <p:column>
                    Mobile Phone:&#160;
                </p:column>
                <p:column>
                    <p:inputMask id="mobilePhone" value="#{spousebean.mobilePhone}"
                                 mask="(999) 999-9999" size="12" style="vertical-align:middle;float:right;align:right;" />
                </p:column>
                <p:column>
                    Other Phone:&#160;
                </p:column>
                <p:column>
                    <p:inputMask id="otherPhone" value="#{spousebean.otherPhone}"
                                 mask="(999) 999-9999" size="12" style="vertical-align:middle;float:right;align:right;" />
                </p:column>

            </h:panelGrid>
            <div class="Separator" />
            <h3 style="margin-top:0;margin-bottom:10px;"><i class="fa fa-envelope Fs17" /> Email</h3>
            <h:panelGrid columns="2" style=" margin-left: 10px">
                <p:column>
                    Personal Email:&#160;
                </p:column>
                <p:column>
                    <p:inputText id="homeEmail" value="#{spousebean.homeEmail}"
                                 validatorMessage="Invalid spouses personal email format"
                                 size="50" style="vertical-align:middle;float:right;align:right;" >
                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                </p:column>

                <p:column>
                    Work Email:&#160;
                </p:column>
                <p:column>
                    <p:inputText id="workEmail" value="#{spousebean.workEmail}"
                                 validatorMessage="Invalid spouses work email format" size="50" style="vertical-align:middle;float:right;align:right;" >
                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                </p:column>
            </h:panelGrid>
            <div class="Separator" />
            <h3 style="margin-top:0;margin-bottom:10px;"><i class="fa fa-building Fs17" /> Address</h3>
            <p:tabView  style=" margin-left: 5px; margin-right: 5px">
                <p:tab title="Home">
                    <h:panelGrid columns="1">    
                        <p:column>
                            <p:inputText id="homeAddressLine1"
                                         value="#{spousebean.homeAddressLine1}" size="35" />
                            <p:watermark for="homeAddressLine1" value="Address Line 1" />
                        </p:column>
                        <p:column>
                            <p:inputText id="homeAddressLine2"
                                         value="#{spousebean.homeAddressLine2}" size="35" />
                            <p:watermark for="homeAddressLine2" value="Address Line 2" />
                        </p:column>
                        <p:column>
                            
                            <p:inputText id="homeAddressCity" value="#{spousebean.homeAddressCity}" size="10" />&#160;
                            <p:watermark for="homeAddressCity" value="City" />
                            <p:selectOneMenu id="homeAddressState" value="#{selectOneViewMenu.state}"
                                             style="vertical-align:middle;" >
                                <f:selectItem itemLabel="Select State" itemValue="" />
                                <f:selectItems value="#{selectOneViewMenu.states}" />
                            </p:selectOneMenu>&#160;

                            <p:inputText id="homeAddressZip" value="#{spousebean.homeAddressZip}"
                                         size="4" />
                            <p:watermark for="homeAddressZip" value="Zip" />
                        </p:column>
                        <p:column>
                            <p:inputText id="homeAddressCountry" value="#{spousebean.homeAddressCountry}"
                                         size="12" />
                            <p:watermark for="homeAddressCountry" value="Country" />
                        </p:column>
                    </h:panelGrid>
                </p:tab>

                <p:tab title="Work">
                    <h:panelGrid columns="1">    
                        <p:column>
                            <p:inputText id="workAddressLine1"
                                         value="#{spousebean.workAddressLine1}" size="35" />
                            <p:watermark for="workAddressLine1" value="Address Line 1" />
                        </p:column>
                        <p:column>
                            <p:inputText id="workAddressLine2"
                                         value="#{spousebean.workAddressLine2}" size="35" />
                            <p:watermark for="workAddressLine2" value="Address Line 2" />
                        </p:column>
                        <p:column>
                            
                            <p:inputText id="workAddressCity" value="#{spousebean.workAddressCity}" size="10" />&#160;
                            <p:watermark for="workAddressCity" value="City" />
                            <p:selectOneMenu id="workAddressState" value="#{selectOneViewMenu.state}"
                                             style="vertical-align:middle;" >
                                <f:selectItem itemLabel="Select State" itemValue="" />
                                <f:selectItems value="#{selectOneViewMenu.states}" />
                            </p:selectOneMenu>&#160;

                            <p:inputText id="workAddressZip" value="#{spousebean.workAddressZip}"
                                         size="4" />
                            <p:watermark for="workAddressZip" value="Zip" />
                        </p:column>
                        <p:column>
                            <p:inputText id="workAddressCountry" value="#{spousebean.workAddressCountry}"
                                         size="12" />
                            <p:watermark for="workAddressCountry" value="Country" />
                        </p:column>
                    </h:panelGrid>
                </p:tab>

                <p:tab title="Mailing">
                    <h:panelGrid columns="1">    
                        <p:column>
                            <p:inputText id="mailingAddressLine1"
                                         value="#{spousebean.mailingAddressLine1}" size="35" />
                            <p:watermark for="mailingAddressLine1" value="Address Line 1" />
                        </p:column>
                        <p:column>
                            <p:inputText id="mailingAddressLine2"
                                         value="#{spousebean.mailingAddressLine2}" size="35" />
                            <p:watermark for="mailingAddressLine2" value="Address Line 2" />
                        </p:column>
                        <p:column>
                            
                            <p:inputText id="mailingAddressCity" value="#{spousebean.mailingAddressCity}" size="10" />&#160;
                            <p:watermark for="mailingAddressCity" value="City" />
                            <p:selectOneMenu id="mailingAddressState" value="#{selectOneViewMenu.state}"
                                             style="vertical-align:middle;" >
                                <f:selectItem itemLabel="Select State" itemValue="" />
                                <f:selectItems value="#{selectOneViewMenu.states}" />
                            </p:selectOneMenu>&#160;

                            <p:inputText id="mailingAddressZip" value="#{spousebean.mailingAddressZip}"
                                         size="4" />
                            <p:watermark for="mailingAddressZip" value="Zip" />
                        </p:column>
                        <p:column>
                            <p:inputText id="mailingAddressCountry" value="#{spousebean.mailingAddressCountry}"
                                         size="12" />
                            <p:watermark for="mailingAddressCountry" value="Country" />
                        </p:column>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
